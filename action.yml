name: "lokalise-upload-action"
description: "Upload file to lokalise"
inputs:
  lokalise-token: # id of input
    description: "Your CLI/API token for Lokalise"
    required: true
  lokalise-project-id: # id of input
    description: "Your project ID for Lokalise"
    required: true
  file-path: # id of input
    description: "The path to the file you want to upload to lokalise"
    required: true
  lang-iso: # id of input
    description: "The language code for the file you are uploading"
    required: true
runs:
  using: "composite"
  steps:
    - run: ${{ github.action_path }}/upload.sh -t ${{steps.lokalise-upload-action.inputs.lokalise-token}} -p ${{steps.lokalise-upload-action.inputs.lokalise-project-id }} -f ${{ steps.lokalise-upload-action.inputs.file-path }} -l ${{ steps.lokalise-upload-action.inputs.lang-iso }}
      shell: bash
